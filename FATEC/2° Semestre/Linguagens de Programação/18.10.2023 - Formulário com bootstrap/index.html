        <div class="row">
            <div class="col">
                <h1 class="text-center">Cadastro de Alunos</h1>
                <form action="arquivo.php" method="'post'">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-6">
                            <label for="email">E-mail:</label>
                            <input id="email" class="form-control" type="email" />
                        </div>
                        <div class="form-group col-4">
                            <label for="curso">Curso:</label>
                            <input id="curso" class="form-control" type="number" />
                        </div>
                        <div class="form-group col-4">
                            <label for="turno">Turno:</label>
                            <input id="turno" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-4">
                            <label for="ingresso">Ingresso:</label>
                            <input id="ingresso" class="form-control" type="number" />
                        </div>
                        <div class="form-group col-2">
                            <label for="cep">CEP:</label>
                            <input id="cep" class="form-control" type="number" />
                        </div>
                        <div class="form-group col-7">
                            <label for="endereco">Endereço:</label>
                            <input id="endereco" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-3">
                            <label for="numero">Número:</label>
                            <input id="numero" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-4">
                            <label for="bairro">Bairro:</label>
                            <input id="bairro" class="form-control" type="text" />
                        </div>
                        <div class="form-group col-4">
                            <label for="uf">Estado:</label>
                            <select name="uf" id="" class="form-control">
                                <option value="selecione">Selecione...</option>
                                <option value="SP">São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PR">Paraguai</option>
                            </select>
                        </div>
                        <div class="form-group col-4">
                            <label for="cidade">Cidade:</label>
                            <select name="cidade" id="" class="form-control">
                                <option value="selecione">Selecione...</option>
                                <option value="1">Barra Bonita</option>
                                <option value="2">Igaraçu do TIetê</option>
                                <option value="3">Jaú</option>
                            </select>
                        </div>
                    </div> <!-- Fecha o form-row -->
                    <div class="form-row">
                        <button class="btn btn-success mr-3" type="submit">
                            Salvar
                        </button>
                        <a href="#" class="btn btn-danger mr-3">Excluir</a>
                        <a href="#" class="btn">Voltar</a>
                    </div>
                </form>
            </div>
